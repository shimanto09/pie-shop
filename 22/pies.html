<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="site.css" />

	<body>
		<header>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/pies.html">Pies</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<aside>
				<img src="/img/logo.png" alt="bethany's pie shop" />
			</aside>

			<article>
				<h1>pies</h1>

				<section class="columns-desktop">
					<div class="pie">
						<img src="/img/cherry-pie.png" alt="cherry-pie" />
						<div class="columns">
							<div class="titel">cherry-pie</div>
							<div class="price">$10.5</div>
						</div>
						<p class="desc">our femous cherry-pie</p>
						<button data-order="cherry-pie">Order</button>
					</div>

					<div class="pie">
						<img src="/img/apple-pie.png" alt="apple-pie" />
						<div class="columns">
							<div class="titel">Apple-pie</div>
							<div class="price">$12.5</div>
						</div>
						<p class="desc">our femous Apple-pie</p>
						<button data-order="Apple-pie">Order</button>
					</div>
				</section>
			</article>
		</main>

		<footer>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
